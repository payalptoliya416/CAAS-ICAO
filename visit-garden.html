<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAAS ICAO</title>
     <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/fonts.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>

    <div class="main">
        <section class="visit_airbus">
            <div class="container">
                 <div class="visit_logo_info">
                     <img src="assets/images/logo1.png" alt="" class="visit-logo1"/>
                     <h2>ICAO APAC Regional</h2>
                     <h3>Training Symposium</h3>
                     <p>16 to 17 July 2025 | Singapore</p>
                      <div class="visit-logo2">
                        <h6>Hosted by</h6>
                         <img src="assets/images/logo2.png" alt="" />
                     </div>
                </div>
                <h3 class="visit_title">Visit to Gardens by the Bay</h3>
            <form class="visit_form">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name:</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Full Name"/>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address:</label>
                    <input type="email" class="form-control" id="email" placeholder="Email Address"/>
                </div>
                 <div class="mt-3">
                    <p class="para">By submitting this form, you agree that ICAO APAC Regional Training Symposium may collect and use your personal data solely to
               contact you about details for the tour</p>
                </div>
                <div class="submit-btn-grp">
                    <a href="tour.html" class="back-btn">Back</a>
                    <a href="visit-garden-conf.html" class="submit-btn">Submit</a>
                </div>
                </form>
            </div>
        </section>
    </div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
